name: Build and Publish

on:
  push:
    branches: [ '**' ]

jobs:
  build-bookmarker-api:
    name: Build bookmarker-api
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./bookmarker-api

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: |
          chmod +x mvnw
          ./mvnw verify

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          ./mvnw clean package jib:dockerBuild -DskipTests
          docker build -t ${{ secrets.DOCKER_USERNAME }}/bookmarker-api:latest .

      - name: Tag Docker Image
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          docker tag bookmarker-api:latest ${{ secrets.DOCKER_USERNAME }}/bookmarker-api:latest

      - name: Push Docker Image
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/bookmarker-api:latest
