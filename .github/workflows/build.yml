name: Build and Publish

on:
  push:
    branches: [ '**' ]

jobs:
  build-bookmarker-api:
    name: Build bookmarker-api
    runs-on: ubuntu-latest

    steps:
      # Check out the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      # Build with Maven
      - name: Build with Maven
        run: |
          chmod +x mvnw
          ./mvnw verify
        working-directory: ./bookmarker-api

      # Build and publish Docker image
      - name: Build and Publish Docker Image
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          cd ./bookmarker-api
          ./mvnw clean package jib:dockerBuild -DskipTests
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker tag bookmarker-api:latest ${{ secrets.DOCKER_USERNAME }}/bookmarker-api:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/bookmarker-api:latest

    env:
      DOCKER_BUILDKIT: 1  # Optional: Enable BuildKit if needed
