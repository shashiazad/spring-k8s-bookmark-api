<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="app">
    <header>
        <h1>Bookmarks Manager</h1>
    </header>

    <!-- Search Form -->
    <section id="search-container">
        <input type="text" id="search-input" placeholder="Search bookmarks by title..." />
    </section>

    <!-- Create Bookmark Form -->
    <section id="create-bookmark-container">
        <h2>Create a New Bookmark</h2>
        <form id="create-bookmark-form">
            <input type="text" id="title" placeholder="Bookmark Title" required />
            <input type="url" id="url" placeholder="Bookmark URL" required />
            <button type="submit">Add Bookmark</button>
        </form>
    </section>

    <!-- Bookmarks Table -->
    <section id="bookmarks-table-container">
        <table id="bookmarks-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>URL</th>
                <th>Created At</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <!-- Pagination -->
    <section id="pagination-container">
        <button id="prev-btn" class="pagination-btn">Previous</button>
        <span id="page-info"></span>
        <button id="next-btn" class="pagination-btn">Next</button>
    </section>
</div>
<script src="script.js"></script>
</body>
</html>
